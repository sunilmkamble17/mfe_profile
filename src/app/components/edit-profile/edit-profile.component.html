<div class="content-column d-flex flex-column flex-nowrap px-4 overflow-auto">
    <div class="header">
        <h4 id="user-heading">{{ name }}</h4>
        <a [routerLink]="['profile']" class="back-link">&lt;&lt;&nbsp;{{ "common.backTo" | translate }} <span id="prev-url-name">{{ "profile.userProfile" | translate }}</span></a>
    </div>
    <div class="user-profile-container d-flex justify-content-between mt-2 position-relative">
        <div class="d-flex flex-column justify-content-between" style="flex: 1 1 50%; max-width: 500px;">
            <div class="loading-card mobile-w-100 mobile-no-top-margin d-flex flex-column justify-content-between bg-white px-4 py-3 rounded-3 w-100">
                <h5 class="mb-0">{{ "profile.userDetail" | translate }}</h5>
                <hr>
                <form class="d-flex flex-column align-items-stretch" [formGroup]="editProfileForm">
                    <div class="d-flex flex-column justify-content-between w-100">
                        <form class="mobile-flex-wrap justify-content-between gap-4">
                            <div class="d-flex flex-column">
                                <label for="first-name" class="text-uppercase">{{ "profile.firstName" | translate }}</label>
                                <input type="text" id="first-name" class="my-2 px-3 py-2" [placeholder]="'profile.firstName' | translate" formControlName="firstName">
                            </div>
                            <div class="d-flex flex-column">
                                <label for="last-name" class="text-uppercase">{{ "profile.lastName" | translate }}</label>
                                <input type="text" id="last-name" class="my-2 px-3 py-2" [placeholder]="'profile.lastName' | translate" formControlName="lastName">
                            </div>
                        </form>
                        <form class="d-flex flex-column align-items-stretch w-100">
                            <div class="d-flex flex-column mb-1">
                                <label for="email" class="text-uppercase">{{ "profile.email" | translate }}</label>
                                <input type="email" id="email" class="mt-2 px-3 py-2" [placeholder]="'profile.email' | translate" formControlName="email">
                            </div>
                        </form>
                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-end my-3 gap-3">
                <a class="button-secondary" style="width:75px;" [routerLink]="['profile']">{{ "common.cancel" | translate }}</a>
                <a class="button-primary" style="width:75px;" [routerLink]="['profile']" (click)="updateProfile()">{{ "common.save" | translate }}</a>
            </div>
        </div>
    </div>
</div>
